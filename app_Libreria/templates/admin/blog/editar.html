{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-verde mb-4">Editar Entrada del Blog</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Título *</label>
                    <input type="text" class="form-control" name="titulo" value="{{ entrada.titulo }}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Categoría</label>
                    <input type="text" class="form-control" name="categoria" value="{{ entrada.categoria|default:'General' }}">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Resumen</label>
                    <textarea class="form-control" name="resumen" rows="3">{{ entrada.resumen|default:'' }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Contenido *</label>
                    <textarea class="form-control" name="contenido" rows="10" required>{{ entrada.contenido }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Imagen Actual</label>
                    {% if entrada.imagen %}
                    <div class="mb-2">
                        <img src="{{ entrada.imagen.url }}" width="150" class="img-thumbnail">
                    </div>
                    {% endif %}
                    <input type="file" class="form-control" name="imagen" accept="image/*">
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="activo" id="activo" {% if entrada.activo %}checked{% endif %}>
                    <label class="form-check-label" for="activo">
                        Entrada activa (visible al público)
                    </label>
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-verde">Actualizar Entrada</button>
                    <a href="{% url 'admin_blog' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
